{% extends 'blog/base.html' %}

{% load static %}

{% block content %}

	{% for post in posts %}
		<div class="post">
			<div class="date">
			{{ post.data_publicar }}
			</div>
			<h1><a href="{% url 'publicar_detalle' post.pk %}">{{ post.titulo }}</a></h1>
			<p>{{ post.texto|linebreaks }}</p>
		</div>
	{% endfor %}

{% endblock %}
