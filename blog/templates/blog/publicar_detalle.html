{% extends 'blog/base.html' %}

{% load static %}

{% block content %}
<div class="post">
	{% if post.data_publicar %}
<div class="date">
	{{ post.data_publicar }}
</div>
	{% endif %}
	<a class="btn btn-default" href="{% url 'publicar_editar' post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	<h1>{{ post.titulo }}</h1><p>{{ post.texto|linebreaks }}</p>
</div>
{% endblock %}
